<!--Header section start-->
<!-- Shared header for navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
    <div class="container">

        <!--Opal logo-->
        <a class="navbar-brand header-brand my-1" ng-href="#">
            <img class="d-inline-block header-logo align-top" ng-src="{{'HEADER.OPALLOGO' | translate}}" alt="OPAL - An App to Empower Patients" />
        </a>

        <!--Mobile menu icon-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Menu options-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <!--On click call function to change site language.-->
                <li class="nav-item ml-3">
                    <a class="nav-link js-scroll-trigger text-uppercase fa-icon-cursor" ng-click="vm.changeLanguage('HEADER.LANGUAGE'| translate)">{{'HEADER.LANGUAGE' | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navigation end -->

        <div class="row col">
            <h1 class="text-white">{{'HEADER.PAGETITLE' | translate}}</h1>
        </div>
    </div>
</section>
<!--Header section end-->

    <form name="welcomeForm" class="p-4 pb-2 mb-0 mb-md-2 bg-light rounded">

            <p class="font-weight-bold text-muted">
                {{'WELCOME.INSTRUCTION' | translate}}
            </p>
            <p class="font-weight-bold text-muted">
                {{'WELCOME.STAPES' | translate}}

        </div>

</div>
