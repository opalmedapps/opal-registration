<!-- Shared header for navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
    <div class="container" ui-view autoscroll>

        <!--Opal logo-->
        <a class="navbar-brand header-brand my-1" ng-href="#">
            <translated-image inner-class="d-inline-block header-logo align-top"
                              src-en="vm.logoEn"
                              src-fr="vm.logoFr"
                              alt="OPAL - An App to Empower Patients"/>
        </a>

        <!--Mobile menu icon-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Menu options-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ms-3">
                  <a ui-sref="about" class="nav-link js-scroll-trigger text-uppercase fa-icon-cursor">{{ 'HEADER.ABOUT' | translate }}</a>
                </li>
                <!--On click call function to change site language.-->
                <li class="nav-item ms-3">
                    <a class="nav-link js-scroll-trigger text-uppercase fa-icon-cursor" ng-click="vm.changeLanguage('HEADER.LANGUAGE'| translate)">{{'HEADER.LANGUAGE' | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navigation end -->

<!--Page title section-->
<section class="page-title w-100 bg-opal">
    <div class="container">
        <div class="row col">
            <h1 class="text-white">{{'HEADER.PAGETITLE' | translate}}</h1>
        </div>
    </div>
</section>
